<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Dashboard</title>
    <style>
        .table {
            width: 100%;
            border-collapse: collapse;
        }
        .table, .table th, .table td {
            border: 1px solid black;
        }
        .table th, .table td {
            padding: 8px;
            text-align: center;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ddd;
            margin-bottom: 10px;
        }
        .modal-header h2 {
            margin: 0;
        }
        .modal-body label,
        .modal-body input,
        .modal-body select,
        .modal-body button {
            display: block;
            margin: 10px 0;
        }
        .modal-body input,
        .modal-body select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>

<h2>Dashboard</h2>

<!-- Reference Date and Fetch Data Button -->
<div>
    <label for="referenceDate">Reference Date:</label>
    <input type="date" id="referenceDate" name="referenceDate">
    <button onclick="fetchData()">Fetch Data</button>
</div>

<!-- Data Table -->
<table class="table" id="dataTable">
    <thead>
        <tr>
            <th>Table Name</th>
            <th>Total No of Records</th>
            <th>Success Records</th>
            <th>Constraint Rejection</th>
            <th>Business Rejection</th>
        </tr>
    </thead>
    <tbody id="tableBody">
        <!-- Rows will be inserted here dynamically -->
    </tbody>
</table>

<!-- Modal -->
<div id="dataModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2>Details</h2>
            <button onclick="closeModal()">X</button>
        </div>
        <div class="modal-body">
            <label for="pageSize">Page Size:</label>
            <select>
                <option>10</option>
                <option>20</option>
                <option>50</option>
            </select>
            <button>Download</button>
            <button>Upload</button>
            <label for="rejectionReason">Rejection Reason:</label>
            <input type="text" placeholder="Rejection Reason">
            <input type="text" placeholder="Search...">
        </div>
    </div>
</div>

<script>
    const data = []; // Will be populated by the POST call

    function populateTable() {
        const tableBody = document.getElementById('tableBody');
        tableBody.innerHTML = ''; // Clear existing rows

        data.forEach((item, index) => {
            const mainRow = document.createElement('tr');
            mainRow.onclick = () => showModal(item);

            mainRow.innerHTML = `
                <td>${item.MsgStructure}</td>
                <td>${item.TotalRecords}</td>
                <td>${item.SuccessRecords}</td>
                <td>${item.ConstraintRejection}</td>
                <td>${item.BusinessRejection}</td>
            `;
            tableBody.appendChild(mainRow);
        });
    }

    async function fetchData() {
        const referenceDate = document.getElementById('referenceDate').value;
        console.log('Fetching data for date:', referenceDate);
        
        const url = `https://localhost:7275/Dashboard/GetRecordCount?date=${encodeURIComponent(referenceDate)}`;
        
        try {
            const response = await fetch(url, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json'
                }
            });

            if (!response.ok) {
                throw new Error(`Error: ${response.statusText}`);
            }

            const result = await response.json();
            data.length = 0; // Clear current data
            data.push(...result); // Populate the data array with the response
            populateTable(); // Populate the table with new data

        } catch (error) {
            console.error('Error fetching data:', error);
        }
    }

    function showModal(item) {
        const modal = document.getElementById('dataModal');
        modal.style.display = 'flex'; // Show the modal

        // Populate the modal content dynamically (if needed)
        const modalBody = modal.querySelector('.modal-body');
        modalBody.querySelector('input[placeholder="Rejection Reason"]').value = '';
        modalBody.querySelector('input[placeholder="Search..."]').value = '';
    }

    function closeModal() {
        const modal = document.getElementById('dataModal');
        modal.style.display = 'none'; // Hide the modal
    }
</script>

</body>
</html>
