<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Lordist Infotech Private Limited</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <img src="Images/fulllogo.png" alt="Lordist Infotech Private Limited" class="logo">
    </header>

    <div class="login-container">
        <h2>Welcome Back</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="mailId">Username</label>
                <input type="text" id="mailId" name="mailId" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <div id="error-message" class="error-message"></div>
    </div>

    <div id="loaderContainer" class="loader-container">
        <div class="loader"></div>
    </div>

    <footer class="footer">
        <p>&copy; 2024 Lordist Infotech Private Limited. All rights reserved.</p>
        <p>Disclaimer: For authorized use only.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
